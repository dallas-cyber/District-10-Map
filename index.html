<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    #map { position:fixed; inset:0; width:100%; height:100%; }

    /* Message bubble */
    #msg {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 10px;
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: none;
      max-width: min(92vw, 520px);
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* Copyright label (bottom-right) */
    #copyright {
      position: fixed;
      bottom: 6px;
      right: 8px;
      z-index: 5000;
      font: 11px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #555;
      background: rgba(255, 255, 255, 0.75);
      padding: 3px 6px;
      border-radius: 4px;
      pointer-events: none;
    }

    /* Shared button styling */
    .map-btn {
      appearance: none;
      border: 1px solid rgba(208, 208, 208, 0.95);
      background: rgba(255, 255, 255, 0.75);
      padding: 8px 10px;
      border-radius: 10px;
      font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .map-btn:active { transform: translateY(1px); }

    /* Reset button (bottom center, only shows when district not visible) */
    #resetBtn {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: none;
    }

    /* Location button (bottom-left) */
    #controls {
      position: fixed;
      bottom: 12px;
      left: 10px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }

    /* --- Custom Search Control (top-left) --- */
    #searchControl {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 9999;
      width: min(86vw, 380px);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    #searchToggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    #searchPanel {
      display: none;
      background: rgba(255,255,255,0.92);
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      overflow: hidden;
    }

    /* Top bar inside panel (Close button) */
    #panelTop {
      display: flex;
      justify-content: flex-end;
      border-bottom: 1px solid rgba(0,0,0,0.07);
      background: rgba(255,255,255,0.70);
    }

    #closeSearch {
      border: 0;
      background: transparent;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      color: #333;
    }

    /* Input row with Go button */
    #searchRow {
      display: flex;
      align-items: center;
      gap: 0;
    }

    #searchInput {
      flex: 1;
      width: 100%;
      box-sizing: border-box;
      border: 0;
      outline: none;
      padding: 10px 12px;
      font-size: 14px;
      background: transparent;
    }

    #goBtn {
      border: 0;
      border-left: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.0);
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      color: #333;
    }

    #goBtn:hover { background: rgba(0,0,0,0.04); }

    #suggestions {
      border-top: 1px solid rgba(0,0,0,0.07);
      max-height: 220px;
      overflow: auto;
      display: none;
    }

    .suggestion {
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      line-height: 1.25;
    }

    .suggestion:hover { background: rgba(0,0,0,0.05); }

    .hint {
      padding: 8px 12px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid rgba(0,0,0,0.07);
    }
  </style>
</head>

<body>
  <div id="msg"></div>
  <div id="map"></div>

  <!-- Custom Search -->
  <div id="searchControl">
    <button id="searchToggle" class="map-btn" type="button">Search</button>

    <div id="searchPanel" aria-label="Search panel">
      <div id="panelTop">
        <button id="closeSearch" type="button" aria-label="Close search">✕</button>
      </div>

      <div id="searchRow">
        <input id="searchInput" type="text" placeholder="Search address or place…" autocomplete="off" />
        <button id="goBtn" type="button" aria-label="Go">Go</button>
      </div>

      <div id="suggestions"></div>
      <div class="hint">Tip: Click a suggestion or press Go</div>
    </div>
  </div>

  <!-- Bottom center reset -->
  <button id="resetBtn" class="map-btn" type="button">Reset to District 10</button>

  <!-- Bottom-left controls -->
  <div id="controls">
    <button id="locBtn" class="map-btn" type="button">Use My Location</button>
  </div>

  <div id="copyright">© Wong For Congress</div>

  <script>
    // ---- Message helpers ----
    const msgEl = document.getElementById("msg");
    let msgTimer = null;
    function showMsg(text, ms = 3500) {
      msgEl.textContent = text;
      msgEl.style.display = "block";
      clearTimeout(msgTimer);
      msgTimer = setTimeout(() => msgEl.style.display = "none", ms);
    }

    // ---- Map init (zoom controls top-right) ----
    const map = L.map("map", {
      scrollWheelZoom: false,
      attributionControl: false,
      zoomControl: false
    });
    L.control.zoom({ position: "topright" }).addTo(map);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png").addTo(map);

    // ---- District data ----
    let districtFeature = null;
    let districtBounds = null;

    // ---- Marker (single marker reused) ----
    let marker = null;
    function placeMarker(latlng, color) {
      if (marker) map.removeLayer(marker);
      marker = L.circleMarker(latlng, {
        radius: 8,
        color,
        fillColor: color,
        fillOpacity: 0.85,
        weight: 2
      }).addTo(map);
    }

    function checkPoint(latlng) {
      if (!districtFeature) return null;
      const pt = turf.point([latlng.lng, latlng.lat]);
      return turf.booleanPointInPolygon(pt, districtFeature);
    }

    // ---- Reset visibility logic ----
    const resetBtn = document.getElementById("resetBtn");
    function updateResetVisibility() {
      if (!districtBounds) return;
      const districtVisible = map.getBounds().intersects(districtBounds);
      resetBtn.style.display = districtVisible ? "none" : "block";
    }
    map.on("moveend zoomend", updateResetVisibility);

    resetBtn.addEventListener("click", () => {
      if (districtBounds) {
        map.fitBounds(districtBounds);
        resetBtn.style.display = "none";
      } else {
        showMsg("District boundary not loaded yet.");
      }
    });

    // ---- Apply chosen result (ONLY on click/Go/Enter) ----
    function applyGeocodeResult(result) {
      if (!result) return;

      const lat = Number(result.lat);
      const lon = Number(result.lon);
      const latlng = L.latLng(lat, lon);

      if (result.boundingbox && result.boundingbox.length === 4) {
        const bb = result.boundingbox.map(Number); // [south, north, west, east]
        const bounds = L.latLngBounds(
          L.latLng(bb[0], bb[2]),
          L.latLng(bb[1], bb[3])
        );

        if (!districtFeature) {
          map.fitBounds(bounds);
          return;
        }

        const inside = checkPoint(latlng);
        if (inside) {
          showMsg("✅ That’s in District 10.");
          placeMarker(latlng, "#1e6cff");
          map.fitBounds(bounds);
        } else {
          showMsg("Looks like that’s not in District 10. Try searching again.");
          placeMarker(latlng, "#d93025");
          map.panTo(latlng, { animate: true });
        }
      } else {
        if (!districtFeature) {
          map.setView(latlng, 13);
          return;
        }
        const inside = checkPoint(latlng);
        if (inside) {
          showMsg("✅ That’s in District 10.");
          placeMarker(latlng, "#1e6cff");
          map.setView(latlng, 13);
        } else {
          showMsg("Looks like that’s not in District 10. Try searching again.");
          placeMarker(latlng, "#d93025");
          map.panTo(latlng, { animate: true });
        }
      }

      updateResetVisibility();
    }

    // ---- Custom Search UI + Suggestions ----
    const searchToggle = document.getElementById("searchToggle");
    const searchPanel  = document.getElementById("searchPanel");
    const closeSearch  = document.getElementById("closeSearch");
    const searchInput  = document.getElementById("searchInput");
    const suggestions  = document.getElementById("suggestions");
    const goBtn        = document.getElementById("goBtn");

    let lastResults = [];
    let debounceTimer = null;

    function openSearch() {
      searchToggle.style.display = "none";     // ✅ hide the initial Search button
      searchPanel.style.display = "block";
      setTimeout(() => searchInput.focus(), 0);
    }

    function closeSearchPanel() {
      searchPanel.style.display = "none";
      searchToggle.style.display = "inline-flex"; // ✅ bring Search button back
      clearSuggestions();
    }

    searchToggle.addEventListener("click", openSearch);
    closeSearch.addEventListener("click", closeSearchPanel);

    function clearSuggestions() {
      suggestions.innerHTML = "";
      suggestions.style.display = "none";
      lastResults = [];
    }

    function renderSuggestions(results) {
      lastResults = results || [];
      suggestions.innerHTML = "";

      if (!lastResults.length) {
        suggestions.style.display = "none";
        return;
      }

      for (const r of lastResults) {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.textContent = r.display_name || "Result";
        div.addEventListener("click", () => {
          applyGeocodeResult(r);
          closeSearchPanel();
        });
        suggestions.appendChild(div);
      }

      suggestions.style.display = "block";
    }

    async function fetchSuggestions(query) {
      const VA_VIEWBOX = "-83.675,39.466,-75.242,36.540"; // left,top,right,bottom
      const url =
        "https://nominatim.openstreetmap.org/search" +
        "?format=json&addressdetails=1&limit=6" +
        "&countrycodes=us" +
        "&bounded=1" +
        "&viewbox=" + encodeURIComponent(VA_VIEWBOX) +
        "&q=" + encodeURIComponent(query);

      const res = await fetch(url, { headers: { "Accept": "application/json" } });
      if (!res.ok) return [];
      return await res.json();
    }

    async function doGoSearch() {
      const q = searchInput.value.trim();
      if (q.length < 3) return;

      if (lastResults.length) {
        applyGeocodeResult(lastResults[0]);
        closeSearchPanel();
        return;
      }

      try {
        const results = await fetchSuggestions(q);
        if (results && results.length) {
          applyGeocodeResult(results[0]);
          closeSearchPanel();
        }
      } catch (e) {}
    }

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim();
      clearTimeout(debounceTimer);

      if (q.length < 3) {
        clearSuggestions();
        return;
      }

      debounceTimer = setTimeout(async () => {
        try {
          const results = await fetchSuggestions(q);
          renderSuggestions(results);
        } catch (e) {
          clearSuggestions();
        }
      }, 300);
    });

    searchInput.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;
      e.preventDefault();
      doGoSearch();
    });

    goBtn.addEventListener("click", doGoSearch);

    // If user clicks outside, just hide suggestions (panel stays open)
    document.addEventListener("mousedown", (e) => {
      const inside = document.getElementById("searchControl").contains(e.target);
      if (!inside) clearSuggestions();
    });

    // ---- Use My Location ----
    document.getElementById("locBtn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        showMsg("Geolocation isn’t supported on this device/browser.");
        return;
      }

      showMsg("Getting your location…");

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const latlng = L.latLng(pos.coords.latitude, pos.coords.longitude);
          const inside = checkPoint(latlng);

          if (inside === null) {
            showMsg("District boundary not loaded yet.");
            return;
          }

          if (inside) {
            showMsg("✅ Your location is in District 10.");
            placeMarker(latlng, "#1e6cff");
            map.setView(latlng, Math.max(map.getZoom(), 13), { animate: true });
          } else {
            showMsg("Looks like that’s not in District 10.");
            placeMarker(latlng, "#d93025");
            map.setView(latlng, map.getZoom(), { animate: true });
          }

          updateResetVisibility();
        },
        (err) => {
          if (err.code === 1) showMsg("Location permission denied.");
          else if (err.code === 2) showMsg("Location unavailable.");
          else showMsg("Couldn’t get your location.");
        },
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 60000 }
      );
    });

    // ---- Load VA-10 boundary ----
    const geojsonUrl =
      "https://tigerweb.geo.census.gov/arcgis/rest/services/TIGERweb/tigerWMS_ACS2022/MapServer/50/query?where=STATE%3D%2751%27%20AND%20CD118%3D%2710%27&outFields=*&returnGeometry=true&f=geojson&outSR=4326";

    fetch(geojsonUrl)
      .then(res => res.json())
      .then(data => {
        districtFeature = data.features && data.features[0];

        if (!districtFeature) {
          showMsg("District boundary failed to load.");
          return;
        }

        const layer = L.geoJSON(data, {
          style: { color: "#696b6d", weight: 2, opacity: 0.8, fillOpacity: 0.1 }
        }).addTo(map);

        districtBounds = layer.getBounds();
        map.fitBounds(districtBounds);

        setTimeout(() => {
          map.invalidateSize();
          updateResetVisibility();
        }, 100);
      })
      .catch(err => {
        console.error(err);
        showMsg("Map failed to load.");
      });
  </script>
</body>
</html>
