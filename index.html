<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    /* Hard reset so iframe never scrolls internally */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Map fills the iframe exactly */
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  const map = L.map("map", {
    scrollWheelZoom: false,
    attributionControl: false
  });

  L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png").addTo(map);

  L.Control.geocoder({
    placeholder: "Search address or placeâ€¦",
    geocoder: L.Control.Geocoder.nominatim({
      geocodingQueryParams: {
        countrycodes: "us",
        statecodes: "va"
      }
    })
  })
  .on("markgeocode", e => {
    map.fitBounds(e.geocode.bbox);
  })
  .addTo(map);

  fetch(
    "https://tigerweb.geo.census.gov/arcgis/rest/services/TIGERweb/tigerWMS_ACS2022/MapServer/50/query?where=STATE%3D%2751%27%20AND%20CD118%3D%2710%27&outFields=*&returnGeometry=true&f=geojson&outSR=4326"
  )
    .then(res => res.json())
    .then(data => {
      const district = L.geoJSON(data, {
        style: {
          color: "#696b6d",
          weight: 2,
          fillOpacity: 0.2
        }
      }).addTo(map);

      map.fitBounds(district.getBounds());

      /* ðŸ‘‡ critical for iframe + resize */
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    });
</script>

</body>
</html>
