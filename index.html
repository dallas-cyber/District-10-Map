<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    #map { position:fixed; inset:0; width:100%; height:100%; }

    /* Message bubble */
    #msg {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 10px;
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: none;
      max-width: min(92vw, 520px);
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* Copyright bottom-right */
    #copyright {
      position: fixed;
      bottom: 6px;
      right: 8px;
      z-index: 5000;
      font: 11px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #555;
      background: rgba(255,255,255,0.75);
      padding: 3px 6px;
      border-radius: 4px;
      pointer-events: none;
    }

    /* Shared button styling */
    .map-btn {
      appearance: none;
      border: 1px solid rgba(208, 208, 208, 0.95);
      background: rgba(255, 255, 255, 0.75);
      padding: 8px 10px;
      border-radius: 10px;
      font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      white-space: nowrap;
    }
    .map-btn:active { transform: translateY(1px); }

    /* Reset bottom-center */
    #resetBtn {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: none;
    }

    /* ---- TOP BAR: Search only ---- */
    #topBar {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 9999;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    #searchControl {
      display: inline-block;
      width: auto;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    #searchControl.open {
      width: min(86vw, 420px);
    }

    #searchToggle { display: inline-flex; }

    #searchPanel {
      display: none;
      background: rgba(255,255,255,0.92);
      border: 1px solid #ddd;
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      overflow: hidden;
    }

    #searchRow {
      display: flex;
      align-items: center;
    }

    /* Desktop font size */
    #searchInput {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px 14px;
      font-size: 14px;
      background: transparent;
    }

    /* iOS Safari zoom fix */
    @supports (-webkit-touch-callout: none) {
      #searchInput { font-size: 16px; }
    }

    #goBtn {
      border: none;
      border-left: 1px solid rgba(0,0,0,0.08);
      padding: 12px 14px;
      background: transparent;
      cursor: pointer;
      font-size: 13px;
    }

    #goBtn:hover { background: rgba(0,0,0,0.04); }

    #suggestions {
      border-top: 1px solid rgba(0,0,0,0.07);
      max-height: 220px;
      overflow: auto;
      display: none;
    }

    .suggestion {
      padding: 10px 14px;
      font-size: 13px;
      cursor: pointer;
      line-height: 1.25;
    }

    .suggestion:hover { background: rgba(0,0,0,0.05); }

    .hint {
      padding: 8px 14px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid rgba(0,0,0,0.07);
    }
  </style>
</head>

<body>
  <div id="msg"></div>
  <div id="map"></div>

  <!-- Top bar: Search -->
  <div id="topBar">
    <div id="searchControl">
      <button id="searchToggle" class="map-btn" type="button">Search</button>

      <div id="searchPanel">
        <div id="searchRow">
          <input id="searchInput" type="text" placeholder="Search address or place…" autocomplete="off" />
          <button id="goBtn" type="button">Go</button>
        </div>
        <div id="suggestions"></div>
        <div class="hint">Tip: Click a suggestion or press Go</div>
      </div>
    </div>
  </div>

  <!-- Reset -->
  <button id="resetBtn" class="map-btn" type="button">Reset to District 10</button>

  <div id="copyright">© Wong For Congress</div>

  <script>
    const msgEl = document.getElementById("msg");
    let msgTimer = null;
    function showMsg(text, ms = 3500) {
      msgEl.textContent = text;
      msgEl.style.display = "block";
      clearTimeout(msgTimer);
      msgTimer = setTimeout(() => msgEl.style.display = "none", ms);
    }

    const map = L.map("map", { scrollWheelZoom:false, attributionControl:false, zoomControl:false });
    L.control.zoom({ position:"topright" }).addTo(map);
    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png").addTo(map);

    let districtFeature = null;
    let districtBounds = null;
    let marker = null;

    function placeMarker(latlng, color) {
      if (marker) map.removeLayer(marker);
      marker = L.circleMarker(latlng, {
        radius:8,
        color,
        fillColor:color,
        fillOpacity:0.85,
        weight:2
      }).addTo(map);
    }

    function checkPoint(latlng) {
      if (!districtFeature) return null;
      return turf.booleanPointInPolygon(
        turf.point([latlng.lng, latlng.lat]),
        districtFeature
      );
    }

    const resetBtn = document.getElementById("resetBtn");
    function updateResetVisibility() {
      if (!districtBounds) return;
      resetBtn.style.display = map.getBounds().intersects(districtBounds) ? "none" : "block";
    }
    map.on("moveend zoomend", updateResetVisibility);

    resetBtn.onclick = () => {
      if (districtBounds) {
        map.fitBounds(districtBounds);
        resetBtn.style.display = "none";
      }
    };

    const searchControl = document.getElementById("searchControl");
    const searchToggle  = document.getElementById("searchToggle");
    const searchPanel   = document.getElementById("searchPanel");
    const searchInput   = document.getElementById("searchInput");
    const suggestions  = document.getElementById("suggestions");
    const goBtn         = document.getElementById("goBtn");
    const topBar        = document.getElementById("topBar");

    let lastResults = [];
    let debounceTimer = null;

    searchToggle.onclick = () => {
      searchToggle.style.display = "none";
      searchPanel.style.display = "block";
      searchControl.classList.add("open");
      setTimeout(() => searchInput.focus(), 0);
    };

    document.addEventListener("mousedown", e => {
      if (!topBar.contains(e.target)) {
        searchPanel.style.display = "none";
        searchToggle.style.display = "inline-flex";
        searchControl.classList.remove("open");
        suggestions.style.display = "none";
      }
    });

    async function fetchSuggestions(q) {
      const VA_VIEWBOX = "-83.675,39.466,-75.242,36.540";
      const url =
        `https://nominatim.openstreetmap.org/search?format=json&limit=6&countrycodes=us&bounded=1&viewbox=${VA_VIEWBOX}&q=${encodeURIComponent(q)}`;
      const res = await fetch(url);
      return res.ok ? res.json() : [];
    }

    function renderSuggestions(list) {
      suggestions.innerHTML = "";
      lastResults = list;
      if (!list.length) {
        suggestions.style.display = "none";
        return;
      }

      list.forEach(r => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.textContent = r.display_name;
        div.onclick = () => {
          applyResult(r);
          closeSearch();
        };
        suggestions.appendChild(div);
      });
      suggestions.style.display = "block";
    }

    function closeSearch() {
      searchPanel.style.display = "none";
      searchToggle.style.display = "inline-flex";
      searchControl.classList.remove("open");
      suggestions.style.display = "none";
    }

    function applyResult(r) {
      const latlng = L.latLng(+r.lat, +r.lon);
      const inside = checkPoint(latlng);

      if (inside) {
        showMsg("✅ That’s in District 10.");
        placeMarker(latlng, "#1e6cff");
        if (r.boundingbox) {
          map.fitBounds([
            [r.boundingbox[0], r.boundingbox[2]],
            [r.boundingbox[1], r.boundingbox[3]]
          ]);
        } else map.setView(latlng, 13);
      } else {
        showMsg("Looks like that’s not in District 10. Try searching again.");
        placeMarker(latlng, "#d93025");
        map.panTo(latlng);
      }
      updateResetVisibility();
    }

    searchInput.oninput = () => {
      const q = searchInput.value.trim();
      clearTimeout(debounceTimer);
      if (q.length < 3) {
        suggestions.style.display = "none";
        return;
      }

      debounceTimer = setTimeout(async () => {
        renderSuggestions(await fetchSuggestions(q));
      }, 300);
    };

    searchInput.onkeydown = e => {
      if (e.key === "Enter") goBtn.click();
    };
    goBtn.onclick = () => lastResults.length && applyResult(lastResults[0]);

    fetch("https://tigerweb.geo.census.gov/arcgis/rest/services/TIGERweb/tigerWMS_ACS2022/MapServer/50/query?where=STATE%3D%2751%27%20AND%20CD118%3D%2710%27&outFields=*&returnGeometry=true&f=geojson&outSR=4326")
      .then(r => r.json())
      .then(d => {
        districtFeature = d.features[0];
        const layer = L.geoJSON(d, {
          style:{ color:"#696b6d", weight:2, opacity:.8, fillOpacity:.1 }
        }).addTo(map);
        districtBounds = layer.getBounds();
        map.fitBounds(districtBounds);
        setTimeout(() => {
          map.invalidateSize();
          updateResetVisibility();
        }, 100);
      });
  </script>
</body>
</html>
